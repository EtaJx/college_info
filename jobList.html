<script type="text/javascript" src="script/lib/jquery.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

<script type="text/javasscript" src="script/loadjs.js"></script>
<script type="text/javascript" src="script/loadlist.js"></script>
<script>
    window.uni = GetQueryString('uni');
    init(uni);//加载脚本
    window.onload = function(){
        getInfo();
    }
    function getTime(date){
        var time = date.split(' ');
        return time[0];
    }
    function init(uni){
        var myScript = document.createElement('script');
        myScript.type = "text/javascript";
        console.log(uni);
        switch(uni){
            case "0":
                myScript.src = 'script/cqupt/cqupt.js';
                break;
            case "1":
                myScript.src = "script/xinan/xinan.js";
                break;
            case "2":
                myScript.src = "script/xnzf/xnzf.js";
                break;
            case "3":
                myScript.src = "script/cqgs/cqgs.js";
                break;
            case "4":
                myScript.src = "script/cqsf/cqsf.js";
                break;
            case "5":
                myScript.src = "script/cqyk/cqyk.js";
                break;
            case "6":
                myScript.src = "script/desf/desf.js";
                break;

        }
        console.log(myScript.src);
        document.getElementsByTagName('head')[0].appendChild(myScript);
    }
</script>
